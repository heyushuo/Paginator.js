<script type="text/javascript">
	var data=[1,4,5,2,6,10,7,34,9,45]
	for(var pp=0;pp<data.length;pp++){
      			for(var mm=pp+1;mm<data.length;mm++){
      				
      				if(data[pp]>data[mm]){
      					temp=data[pp];
      					data[pp]=data[mm];
      					data[mm]=temp;
      				}
      			}
			}
	console.log(data)
	
	
	
	/*冒泡排序*/
var arr1=[7,12,4,23,21,2,17,13,6,33]//处理的数组
for(var j=0;j<arr1.length;j++){
	    for(var i=0;i<arr1.length;i++){
	    if(arr1[i]>arr1[i+1]){
	        var temp=arr1[i]
	        arr1[i]=arr1[i+1]
	        arr1[i+1]=temp
	    }
	}
}
